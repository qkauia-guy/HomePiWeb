{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% block content %}
  <h2 class="mb-4">登入</h2>

  {% if form.errors %}
    <div class="alert alert-danger">登入失敗，請確認帳號密碼是否正確</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">登入</button>
  </form>
{% endblock %}
