{# templates/groups/member_acl_edit.html #}
{% extends "base.html" %}
{% block content %}
<h3>調整 {{ member.user.email }} 在「{{ group.name }}」的裝置權限</h3>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">儲存</button>
  <a class="btn btn-secondary" href="{% url 'group_members' group.id %}">返回</a>
</form>
{% endblock %}
