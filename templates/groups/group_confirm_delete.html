{% extends "base.html" %}
{% block content %}
<h3>刪除群組</h3>
<p>確定要刪除群組 <strong>{{ group.name }}</strong> 嗎？此動作無法復原。</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">確認刪除</button>
  <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
