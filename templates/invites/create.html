{% extends "base.html" %}
{% block content %}
<h3>建立邀請</h3>
<p class="text-muted">此連結僅能使用一次，預設角色為 <code>operator</code>，可選擇限制 Email 與有效天數。</p>

<form method="post" class="mt-3">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">限定 Email（可留空）</label>
    <input type="email" name="email" class="form-control" placeholder="someone@example.com">
    <div class="form-text">若填寫，僅此 Email 可使用邀請；留空則誰先使用就是誰。</div>
  </div>

  <div class="mb-3">
    <label class="form-label">群組角色</label>
    <select name="role" class="form-select">
      <option value="operator" selected>operator（可操作裝置，不可改環境/不可群管）</option>
      <option value="viewer">viewer（僅查看）</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">有效天數</label>
    <input type="number" name="days" class="form-control" value="7" min="1" max="30">
  </div>

  <button class="btn btn-primary">建立</button>
  <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary ms-2">返回群組</a>
</form>
{% endblock %}
