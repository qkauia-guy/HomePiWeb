{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h4>{{ cap|default_if_none:"新增能力" }}</h4>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">儲存</button>
      <a class="btn btn-secondary" href="{{ device.get_absolute_url }}">返回裝置</a>
    </div>
  </form>
</div>
{% endblock %}
