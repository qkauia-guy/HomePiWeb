{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      
      <!-- 毛玻璃卡片容器 -->
      <div class="glass-card">
        <div class="card-header glass-header">
          <h3 class="card-title mb-0">
            <i class="fas fa-link me-2"></i>
            綁定新裝置
          </h3>
          <p class="card-subtitle text-muted mt-2 mb-0">
            <i class="fas fa-info-circle me-1"></i>
            請輸入設備序號和驗證碼來綁定您的 Raspberry Pi 裝置
          </p>
        </div>
        
        <div class="card-body glass-body">
          <form method="post" class="glass-form">
            {% csrf_token %}
            
            <!-- 表單欄位區域 -->
            <div class="form-section">
              <div class="mb-4">
                <label class="form-label">
                  <i class="fas fa-barcode me-2"></i>
                  設備序號
                </label>
                <input type="text" 
                       name="serial_number" 
                       class="form-control form-control-lg" 
                       placeholder="例如：PI-7A5D3C1B" 
                       required
                       autocomplete="off">
                <div class="form-text">
                  <i class="fas fa-lightbulb me-1"></i>
                  序號通常位於設備標籤或包裝盒上
                </div>
              </div>
              
              <div class="mb-4">
                <label class="form-label">
                  <i class="fas fa-key me-2"></i>
                  驗證碼
                </label>
                <input type="text" 
                       name="verification_code" 
                       class="form-control form-control-lg" 
                       placeholder="設備上的驗證碼" 
                       required
                       autocomplete="off">
                <div class="form-text">
                  <i class="fas fa-lightbulb me-1"></i>
                  驗證碼顯示在設備螢幕或 LED 面板上
                </div>
              </div>
            </div>
            
            <!-- 安全提示區域 -->
            <div class="alert alert-info glass-alert mb-4">
              <div class="d-flex align-items-start">
                <i class="fas fa-shield-alt me-3 mt-1"></i>
                <div>
                  <h6 class="alert-heading mb-2">安全提示</h6>
                  <ul class="mb-0 ps-3">
                    <li>請確保設備序號和驗證碼輸入正確</li>
                    <li>驗證碼每次重啟後會重新生成</li>
                    <li>綁定成功後，設備將出現在您的裝置列表中</li>
                  </ul>
                </div>
              </div>
            </div>
            
            <!-- 按鈕區域 -->
            <div class="button-group mt-4 pt-3 border-top">
              <div class="d-flex gap-3 justify-content-end">
                <a href="{% url 'my_devices' %}" class="btn btn-outline-secondary btn-lg">
                  <i class="fas fa-times me-2"></i>
                  取消
                </a>
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-link me-2"></i>
                  立即綁定
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
