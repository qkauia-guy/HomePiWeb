{% extends "base.html" %}
{% block content %}
<h3>解除綁定確認</h3>
<p class="text-muted">裝置：{{ device.name }}（{{ device.serial_number }}）</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">確認解除</button>
  <a href="{% url 'my_devices' %}" class="btn btn-outline-secondary ms-2">取消</a>
</form>
{% endblock %}
