{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      
      <!-- 毛玻璃卡片容器 -->
      <div class="glass-card">
        <div class="card-header glass-header">
          <h3 class="card-title mb-0">
            <i class="fas fa-edit me-2"></i>
            編輯裝置名稱
          </h3>
          <p class="card-subtitle text-muted mt-2 mb-0">
            <i class="fas fa-microchip me-1"></i>
            序號：{{ device.serial_number }}
          </p>
        </div>
        
        <div class="card-body glass-body">
          <form method="post" class="glass-form">
            {% csrf_token %}
            
            <!-- 表單欄位區域 -->
            <div class="form-section">
              <div class="mb-4">
                <label for="{{ form.display_name.id_for_label }}" class="form-label">
                  <i class="fas fa-tag me-2"></i>
                  {{ form.display_name.label }}
                </label>
                <input type="text" 
                       name="{{ form.display_name.name }}" 
                       value="{{ form.display_name.value|default:'' }}"
                       id="{{ form.display_name.id_for_label }}"
                       class="form-control form-control-lg"
                       placeholder="請輸入裝置名稱">
                <div class="form-text">
                  <i class="fas fa-info-circle me-1"></i>
                  留空則顯示序號。
                </div>
              </div>
            </div>
            
            <!-- 按鈕區域 -->
            <div class="button-group d-flex gap-2 flex-wrap justify-content-center">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i>
                儲存
              </button>
              <a href="{% url 'device_unbind' pk=device.pk %}" class="btn btn-outline-danger">
                <i class="fas fa-unlink me-1"></i>
                解除綁定
              </a>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i>
                取消
              </a>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
