{% comment %} 需要變數 caps（某裝置的 capabilities） {% endcomment %}
{% for cap in caps %}
  {% with k=cap.kind|default:'' %}
    {% if k|slice:":7" != 'sensor_' %}
      <option value="{{ cap.id }}" data-kind="{{ cap.kind }}">
        {{ cap.name }}（{{ cap.get_kind_display|default:cap.kind }}）
      </option>
    {% endif %}
  {% endwith %}
{% empty %}
{% endfor %}
