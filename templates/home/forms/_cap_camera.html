{# templates/camera_player.html #}
<!doctype html>
<html lang="zh-Hant">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>裝置直播：{{ device.label }}｜{{ cap.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'home_pi_web/css/base.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-body-tertiary d-flex flex-column min-vh-100">
  <!-- 黑夜模式切換按鈕 -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
    <button class="btn btn-outline-secondary btn-sm" id="theme-toggle" 
            title="切換黑夜模式" aria-label="切換黑夜模式">
      <i class="bi bi-sun-fill" id="theme-icon"></i>
    </button>
  </div>

  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">{{ device.label }}｜{{ cap.name }}</h5>

        <p class="text-muted small mt-3 mb-0">
          提示：按「開始直播」會另開視窗播放。
        </p>
        <div class="d-flex gap-2 flex-wrap align-items-center">
          <a class="btn btn-success btn-sm mt-2"
             target="_blank" rel="noopener"
             href="{% url 'cap_live_player' device_id=device.id cap_id=cap.id %}?group_id={{ group_id }}">
            開始直播（開新視窗）
          </a>
        </div>

        
      </div>
    </div>
  </div>

  <script>
  // 黑夜模式 JavaScript
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;
    
    // 從 localStorage 讀取主題設定，或使用系統偏好
    function getInitialTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        return savedTheme;
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    
    // 設定主題
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      
      // 更新圖示
      if (theme === 'dark') {
        themeIcon.className = 'bi bi-moon-fill';
        themeToggle.title = '切換到淺色模式';
      } else {
        themeIcon.className = 'bi bi-sun-fill';
        themeToggle.title = '切換到黑夜模式';
      }
    }
    
    // 切換主題
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    }
    
    // 初始化主題
    setTheme(getInitialTheme());
    
    // 監聽系統主題變化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      if (!localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
    
    // 綁定切換按鈕事件
    themeToggle.addEventListener('click', toggleTheme);
  });
  </script>
</body>
</html>
