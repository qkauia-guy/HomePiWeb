<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ device.label }}｜{{ cap.name }}</h5>
    <div class="d-flex gap-2 flex-wrap">

      <form method="post"
            action="{% url 'capability_action' device_id=device.id cap_id=cap.id action='on' %}"
            class="cap-form">
        {% csrf_token %}
        <input type="hidden" name="group_id" value="{{ group_id }}">
        <input type="hidden" name="next" value="">
        <button class="btn btn-success btn-sm" type="submit">開燈</button>
      </form>

      <form method="post"
            action="{% url 'capability_action' device_id=device.id cap_id=cap.id action='off' %}"
            class="cap-form">
        {% csrf_token %}
        <input type="hidden" name="group_id" value="{{ group_id }}">
        <input type="hidden" name="next" value="">
        <button class="btn btn-secondary btn-sm" type="submit">關燈</button>
      </form>

      <form method="post"
            action="{% url 'capability_action' device_id=device.id cap_id=cap.id action='toggle' %}"
            class="cap-form">
        {% csrf_token %}
        <input type="hidden" name="group_id" value="{{ group_id }}">
        <input type="hidden" name="next" value="">
        <button class="btn btn-warning btn-sm" type="submit">切換</button>
      </form>

    </div>
  </div>
</div>
